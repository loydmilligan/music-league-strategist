services:
  postgres:
    image: postgres:16-alpine
    container_name: ml-strategist-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mlstrategist}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mlstrategist-secret}
      - POSTGRES_DB=${POSTGRES_DB:-mlstrategist}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlstrategist}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: ml-strategist-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-mlstrategist}
      - DB_USER=${POSTGRES_USER:-mlstrategist}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-mlstrategist-secret}
      # Spotify OAuth (optional - set in .env for one-click Connect)
      - VITE_SPOTIFY_CLIENT_ID=${VITE_SPOTIFY_CLIENT_ID:-}
      - VITE_SPOTIFY_CLIENT_SECRET=${VITE_SPOTIFY_CLIENT_SECRET:-}
      - VITE_SPOTIFY_CALLBACK_URL=${VITE_SPOTIFY_CALLBACK_URL:-}
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-in-production}
      - JWT_ACCESS_EXPIRES=${JWT_ACCESS_EXPIRES:-15m}
      - JWT_REFRESH_EXPIRES=${JWT_REFRESH_EXPIRES:-7d}
      # Email Configuration (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      - APP_URL=${APP_URL:-http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/ml/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ml-strategist-app
    restart: unless-stopped
    ports:
      - "3847:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
